<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your Website</title>

	<link rel="stylesheet" href="style.css">

	<!-- META -->
	<meta charset='utf-8' />
	<meta name='description', content='"#{opts.description}' />
	<meta name='viewport', content='width=device-width, initial-scale=1' />
	<meta http-equiv='X-UA-Compatible', content='IE=edge,chrome=1' />
	<meta name="robots" content="index,follow" />

	<!-- ICON -->
	<link rel="icon" href="#{opts.hrefIcon}" />

	<!-- OG -->
	<meta property="og:title"       content="#{opts.openGraph.title}" />
	<meta property="og:description" content="#{opts.openGraph.description}" />
	<meta property="og:image"       content="#{opts.openGraph.image}" />
	<meta property="og:type"        content="#{opts.openGraph.type}" />
	<meta property="og:url"         content="#{opts.openGraph.url}" />
</head>

<body>

	<header>
		<h1>Trempe calculator</h1>
	</header>


	<section>
		<div class="result"></div>
	</section>
	
	<section>
	
		<article class="stats-validator">
			<div class="trempe trempe-1">
				<div class="trempe-top">
					<select class="trempe-item trempe-stat">
						<option value="Armor">Armor</option>
						<option value="ATK">ATK</option>
						<option value="Block">Block</option>
						<option value="Crit">Crit</option>
						<option value="Evasion">Evasion</option>
						<option value="Hit">Hit</option>
						<option value="Tenacity">Tenacity</option>
					</select>
		
					<div class="trempe-val-actual-ctner">
						<input type="number" class="trempe-item trempe-val-actual">
					</div>
					<input type="number" class="trempe-item trempe-val-max">
				</div>

				<div class="trempe-bar">
					<div class="bar-bg"></div>
					<div class="bar"></div>
				</div>

				<input type="number" class="trempe-item trempe-val-new">
			</div>

			
			<div class="trempe trempe-2">
				<div class="trempe-top">
					<select class="trempe-item trempe-stat">
						<option value="Armor">Armor</option>
						<option value="ATK">ATK</option>
						<option value="Block">Block</option>
						<option value="Crit">Crit</option>
						<option value="Evasion">Evasion</option>
						<option value="Hit">Hit</option>
						<option value="Tenacity">Tenacity</option>
					</select>
		
					<div class="trempe-val-actual-ctner">
						<input type="number" class="trempe-item trempe-val-actual">
					</div>
					<input type="number" class="trempe-item trempe-val-max">
				</div>

				<div class="trempe-bar">
					<div class="bar-bg"></div>
					<div class="bar"></div>
				</div>

				<input type="number" class="trempe-item trempe-val-new">
			</div>


			<div class="trempe trempe-3">
				<div class="trempe-top">
					<select class="trempe-item trempe-stat">
						<option value="Armor">Armor</option>
						<option value="ATK">ATK</option>
						<option value="Block">Block</option>
						<option value="Crit">Crit</option>
						<option value="Evasion">Evasion</option>
						<option value="Hit">Hit</option>
						<option value="Tenacity">Tenacity</option>
					</select>
		
					<div class="trempe-val-actual-ctner">
						<input type="number" class="trempe-item trempe-val-actual">
					</div>
					<input type="number" class="trempe-item trempe-val-max">
				</div>

				<div class="trempe-bar">
					<div class="bar-bg"></div>
					<div class="bar"></div>
				</div>

				<input type="number" class="trempe-item trempe-val-new">
			</div>

			<button class="btn-validate">Validate</button>

        </article>

			
		<article class="stats-value">
			<div class="stat-value stat-value-Armor">
				<span>Armor</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-ATK">
				<span>ATK</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-Block">
				<span>Block</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-Crit">
				<span>Crit</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-Evasion">
				<span>Evasion</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-Hit">
				<span>Hit</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value stat-value-Tenacity">
				<span>Tenacity</span>
				<input type="number" value="1">
			</div>

			<div class="stat-value"></div>

		</article>
		
	</section>

	<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="components/trempe/trempe.js"></script>
</body>
</html>
